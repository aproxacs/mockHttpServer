<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>MockHttpServer Example - Box.net API </title>

  <link rel="stylesheet" type="text/css" href="vender/bootstrap.min.css">
  <script type="text/javascript" src="vender/jquery.js"></script>
  <script type="text/javascript" src="js/mock_http_server.js"></script>
  <script type="text/javascript" src="js/example.js"></script>

</head>

<body>
  <div class="container">
    <h1>McokHttpServer Example for Box.net API</h1>  
    <hr/>

    <form class="form-horizontal" id="mock-request">
      <!-- <h3>MockHttpServer</h3> -->
      <h3>Access Token</h3>
      <div class="control-group">
        <label class="control-label" for="valid-access-token">Valid Access Token : </label>
        <div class="controls">
          <span id="valid-access-token"></span>
          <br/> 
          <span class="muted">This access token is registred to MockHttpServer.</span>
        </div>        
      </div>
      <div class="control-group">
        <label class="control-label" for="request-access-token">Access Token : </label>
        <div class="controls">
          <input type="text" id="request-access-token" name="request-access-token">
          <br/>
          <span class="muted">This value will be used for API request.</span>
        </div>        
      </div>
      <h3>Select a Box.net REST API Endpoint : </h3>

      <label class="radio">
        <input type="radio" name="endpoint" value="getFolderItem" id="get-folder-item" data-endpoint="/folders/cloudspokes/items" checked="checked" />
        Get Folder Item: &nbsp; <code>GET /folders/cloudspokes/items</code>
      </label>
      <br />
      <label class="radio">
        <input type="radio" name="endpoint" value="getFolderInfo" data-endpoint="/folders/cloudspokes" id="get-folder-info" />
        Get Folder Info: &nbsp; <code>GET /folders/cloudspokes</code>
      </label>
      
      <hr/>
      <input type="submit" name="generate" id="generate" class="btn btn-primary" value="Generate" />
      <br/>
    </form>

    <h3>Mock Response</h3>
    <!-- <span class="muted">This is result of the API request.</span> -->
    <div id="output">
      <pre>
        Please click Generate button above.
      </pre>
    </div>
    <br/>
    <br/>
    <br/>
  </div>
</body>
</html>
